<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="card">
    <img class="top-img" src="images/illustration-hero.jpg" alt="into-image">
    <div class="card-body">
      <div class="card-title">
        Order Summary
      </div>
      <div class="card-text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </div>

      <div class="rows">
        <div class="plan-img">
        </div>
        <div class="plan-text" >
          <strong style="color: #000">Annual Plan</strong>
          <br>
          $59.99/year
        </div>
        <span class="plan-list">
          <a href="#">Change</a>
        </span>
      </div>
    </div>








    <div class="d-grid gap-2">
      <button class="btn btn-primary" type="button">Proceed to Payment</button>
      <button class="btn btn-light" type="button">Cancel Order</button>
    </div>

  </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Aekansh Sharma</a>.
  </div>
</body>

</html>
